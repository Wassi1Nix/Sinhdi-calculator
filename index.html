<!DOCTYPE html>
<html lang="sd" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Sindhi Calculator</title>
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Sindhi script */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      text-align: right;
    }
    #calculator {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
    }
    #display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 1.2em;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 45px;
      height: 45px;
      margin: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>

    <!-- Row 1 -->
    <div class="row">
      <button onclick="appendDigit('٧')">٧</button>
      <button onclick="appendDigit('٨')">٨</button>
      <button onclick="appendDigit('٩')">٩</button>
      <button onclick="chooseOperation('÷')">÷</button>
    </div>
    <!-- Row 2 -->
    <div class="row">
      <button onclick="appendDigit('٤')">٤</button>
      <button onclick="appendDigit('٥')">٥</button>
      <button onclick="appendDigit('٦')">٦</button>
      <button onclick="chooseOperation('×')">×</button>
    </div>
    <!-- Row 3 -->
    <div class="row">
      <button onclick="appendDigit('١')">١</button>
      <button onclick="appendDigit('٢')">٢</button>
      <button onclick="appendDigit('٣')">٣</button>
      <button onclick="chooseOperation('-')">-</button>
    </div>
    <!-- Row 4 -->
    <div class="row">
      <button onclick="appendDigit('٠')">٠</button>
      <button onclick="appendDigit('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="chooseOperation('+')">+</button>
    </div>
    <!-- Clear Button -->
    <div class="row">
      <button style="width: 100%;" onclick="clearDisplay()">صاف</button>
    </div>
  </div>
