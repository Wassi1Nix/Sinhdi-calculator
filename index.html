<!DOCTYPE html>
<html lang="sd" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Modern Sindhi Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap">
  <style>
    /* Page Setup */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans Arabic', sans-serif; /* Ensure you have a font that supports Sindhi/Arabic */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      text-align: right; /* Right-to-left alignment for Sindhi */
    }

    /* Calculator Container */
    #calculator {
      background: #ffffff;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* Display Screen */
    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      padding: 0 10px;
      font-size: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: right; /* Ensure text is right-aligned for Sindhi */
    }

    /* Rows for Buttons */
    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* General Button Styles */
    button {
      flex: 1;
      height: 50px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e2e2e2;
      transition: background 0.2s;
    }
    button:hover {
      background: #d2d2d2;
    }

    /* "صاف" (Clear) Button */
    .clear-btn {
      flex: 2; 
      background: #f78181; /* Slightly red/pink background for emphasis */
      color: #fff;
      font-weight: bold;
    }
    .clear-btn:hover {
      background: #f55656;
    }

  </style>
</head>
<body>
  <div id="calculator">
    <!-- Display Screen -->
    <input type="text" id="display" readonly />

    <!-- Row 1 -->
    <div class="button-row">
      <button onclick="appendDigit('٧')">٧</button>
      <button onclick="appendDigit('٨')">٨</button>
      <button onclick="appendDigit('٩')">٩</button>
      <button onclick="chooseOperation('÷')">÷</button>
    </div>

    <!-- Row 2 -->
    <div class="button-row">
      <button onclick="appendDigit('٤')">٤</button>
      <button onclick="appendDigit('٥')">٥</button>
      <button onclick="appendDigit('٦')">٦</button>
      <button onclick="chooseOperation('×')">×</button>
    </div>

    <!-- Row 3 -->
    <div class="button-row">
      <button onclick="appendDigit('١')">١</button>
      <button onclick="appendDigit('٢')">٢</button>
      <button onclick="appendDigit('٣')">٣</button>
      <button onclick="chooseOperation('-')">-</button>
    </div>

      <button onclick="appendDigit('٠')">
